language: node_js
node_js: node
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn test:website
before_deploy:
  - yarn global add netlify-cli
  - yarn build
deploy:
  provider: script
  script: netlify deploy -s $DEPLOY_PAGE -a $NETLIFY_TOKEN -d ./packages/website/build
  skip_cleanup: true
  on:
    branch: master